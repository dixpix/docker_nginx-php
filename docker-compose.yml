services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - "./:/var/www/html"
    ports:
      - "80:80"
      - "3000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health.php"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  docker: null
